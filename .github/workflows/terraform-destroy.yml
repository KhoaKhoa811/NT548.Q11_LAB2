name: 'Terraform Destroy'

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "destroy" to confirm destruction of infrastructure'
        required: true
        type: string
      environment:
        description: 'Environment to destroy'
        required: true
        default: 'development'
        type: choice
        options:
          - development
          - staging
          - production

env:
  TF_VERSION: '1.5.0'
  TF_WORKING_DIR: 'exercise_1'
  AWS_REGION: 'us-east-1'

jobs:
  validate-destroy:
    name: 'âš ï¸ Validate Destroy Request'
    runs-on: ubuntu-latest
    outputs:
      confirmed: ${{ steps.check.outputs.confirmed }}
    steps:
      - name: Validate confirmation
        id: check
        run: |
          if [ "${{ github.event.inputs.confirm }}" == "destroy" ]; then
            echo "confirmed=true" >> $GITHUB_OUTPUT
            echo "âœ… Destroy confirmed"
          else
            echo "confirmed=false" >> $GITHUB_OUTPUT
            echo "âŒ Invalid confirmation. Expected 'destroy', got '${{ github.event.inputs.confirm }}'"
            exit 1
          fi

  terraform-destroy:
    name: 'ðŸ’¥ Terraform Destroy'
    runs-on: ubuntu-latest
    needs: validate-destroy
    if: needs.validate-destroy.outputs.confirmed == 'true'
    environment: ${{ github.event.inputs.environment }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        run: terraform init
        working-directory: ${{ env.TF_WORKING_DIR }}

      - name: Terraform Plan Destroy
        id: plan
        run: |
          echo "ðŸ” Planning destruction of infrastructure..."
          terraform plan -destroy -no-color -out=destroy-plan 2>&1 | tee destroy_plan_output.txt
        working-directory: ${{ env.TF_WORKING_DIR }}

      - name: Upload Destroy Plan
        uses: actions/upload-artifact@v4
        with:
          name: terraform-destroy-plan
          path: |
            ${{ env.TF_WORKING_DIR }}/destroy-plan
            ${{ env.TF_WORKING_DIR }}/destroy_plan_output.txt
          retention-days: 7

      - name: Terraform Destroy
        run: |
          echo "ðŸ’¥ Destroying infrastructure..."
          echo "Environment: ${{ github.event.inputs.environment }}"
          echo "Triggered by: ${{ github.actor }}"
          echo "Time: $(date -u)"
          echo "---"
          terraform apply -auto-approve destroy-plan
        working-directory: ${{ env.TF_WORKING_DIR }}

      - name: Destruction Complete
        run: |
          echo "âœ… Infrastructure destruction complete!"
          echo ""
          echo "Destroyed by: ${{ github.actor }}"
          echo "Environment: ${{ github.event.inputs.environment }}"
          echo "Timestamp: $(date -u)"
